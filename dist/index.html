<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>to do-ing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="./img/checklist.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img src="./img/checklist.png">
            <h1>to do-ing</h1>
        </header>
            <div class="maincontent">

            
                <div class="sidebar">
                    <h2>Inbox</h2>
                    <h2>Today</h2>
                    <div id="projects">
                        <h2>Projects</h2>
                        <div id="projectlist">
                            <h3>Coding</h3>
                        </div>
                    </div>
                </div>

                <div class="list">
                        <h2>to do's</h2>
                    <div id="todos">
                        <div class="todo">
                            <div class="todoname">Take out trash</div>
                            <div class="duedate">20/07/1999</div>
                        </div>
                    </div>
                    <div class="new">
                        <form id="addform">
                            <div class="inputs">
                                <input type="text" name="title" placeholder="to do">
                                <input type="date" name="dueDate" placeholder="DD/MM/YYYY">
                            </div>
                            <button type="submit" id="submitbtn">add new to do</button>
                        </form>
                    </div>
                </div>

            </div>
        <script src="main.js" async defer></script>
    </body>
</html>
